name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  test:
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.2', '3.3', '3.4', '4.0']
        rails-version: ['7.2', '8.0', '8.1']

    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/rails_${{ matrix.rails-version }}.gemfile

    steps:
    - name: Setup System
      run: |
        sudo apt-get install libsqlite3-dev
    - uses: actions/checkout@v6
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
#     - name: Setup Redis
#       # You may pin to the exact commit or the version.
#       # uses: zhulik/redis-action@765216a54a1114f109ce90a1de4775080be16ea5
#       uses: zhulik/redis-action@1.1.0
#       with:
#         # Version of Redis to use
#         redis version: # optional, default is latest
#         # Number of Redis databases
#         number of databases: # optional, default is 16
    - name: Run standard checks
      run: bundle exec standardrb
    - name: Run tests
      run: bundle exec rake test
